<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Lotus - Happy National Girlfriend Day</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: 
                radial-gradient(ellipse at top, rgba(76, 175, 80, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at bottom, rgba(33, 150, 243, 0.4) 0%, transparent 50%),
                linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Playfair Display', serif;
            overflow: hidden;
            perspective: 1500px;
            padding: 20px;
        }

        .title {
            color: #fff;
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 60px;
            text-shadow: 
                0 0 10px rgba(255,182,193,0.8),
                0 0 20px rgba(255,105,180,0.6),
                0 0 30px rgba(255,20,147,0.4),
                2px 2px 8px rgba(0,0,0,0.7);
            animation: titleFloat 4s ease-in-out infinite;
            z-index: 10;
            position: relative;
            text-align: center;
            background: linear-gradient(45deg, #ff69b4, #ffc0cb, #ffb6c1, #ff1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes titleFloat {
            0%, 100% { 
                transform: translateY(0px) scale(1);
                text-shadow: 
                    0 0 10px rgba(255,182,193,0.8),
                    0 0 20px rgba(255,105,180,0.6),
                    0 0 30px rgba(255,20,147,0.4),
                    2px 2px 8px rgba(0,0,0,0.7);
            }
            50% { 
                transform: translateY(-5px) scale(1.02);
                text-shadow: 
                    0 0 15px rgba(255,182,193,1),
                    0 0 25px rgba(255,105,180,0.8),
                    0 0 35px rgba(255,20,147,0.6),
                    2px 2px 12px rgba(0,0,0,0.8);
            }
        }

        .lotus-scene {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 40px auto;
            transform-style: preserve-3d;
        }

        .lotus-container {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: elegantRotate 30s linear infinite;
            top: 50%;
            left: 50%;
            transform-origin: center center;
            margin-left: -200px;
            margin-top: -200px;
        }

        @keyframes elegantRotate {
            from { transform: rotateY(0deg) rotateX(-10deg); }
            to { transform: rotateY(360deg) rotateX(-10deg); }
        }

        .petal {
            position: absolute;
            transform-origin: 50% 100%;
            box-shadow: 
                0 8px 25px rgba(0,0,0,0.3),
                inset 0 2px 8px rgba(255,255,255,0.4),
                inset 0 -2px 8px rgba(255,20,147,0.2);
            transition: all 0.3s ease;
            border-radius: 50% 50% 50% 50% / 20% 20% 80% 80%;
            top: 50%;
            left: 50%;
        }

        /* Outer layer - 8 petals (most outer) */
        .layer-outer {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }

        .layer-outer .petal {
            width: 45px;
            height: 100px;
            background: 
                linear-gradient(180deg, 
                    rgba(255,255,255,0.95) 0%,
                    rgba(255,182,193,0.9) 25%,
                    rgba(255,105,180,0.8) 70%,
                    rgba(255,20,147,0.9) 100%);
        }

        /* Positioning petals in perfect circle */
        .layer-outer .petal:nth-child(1) { 
            transform: translate(-22.5px, -50px) translateY(-90px) rotateZ(0deg) rotateX(15deg);
        }
        .layer-outer .petal:nth-child(2) { 
            transform: translate(-22.5px, -50px) translateY(-90px) rotateZ(45deg) rotateX(15deg);
        }
        .layer-outer .petal:nth-child(3) { 
            transform: translate(-22.5px, -50px) translateY(-90px) rotateZ(90deg) rotateX(15deg);
        }
        .layer-outer .petal:nth-child(4) { 
            transform: translate(-22.5px, -50px) translateY(-90px) rotateZ(135deg) rotateX(15deg);
        }
        .layer-outer .petal:nth-child(5) { 
            transform: translate(-22.5px, -50px) translateY(-90px) rotateZ(180deg) rotateX(15deg);
        }
        .layer-outer .petal:nth-child(6) { 
            transform: translate(-22.5px, -50px) translateY(-90px) rotateZ(225deg) rotateX(15deg);
        }
        .layer-outer .petal:nth-child(7) { 
            transform: translate(-22.5px, -50px) translateY(-90px) rotateZ(270deg) rotateX(15deg);
        }
        .layer-outer .petal:nth-child(8) { 
            transform: translate(-22.5px, -50px) translateY(-90px) rotateZ(315deg) rotateX(15deg);
        }

        /* Middle layer - 8 petals */
        .layer-middle {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transform: translateZ(25px);
        }

        .layer-middle .petal {
            width: 38px;
            height: 80px;
            background: 
                linear-gradient(180deg, 
                    rgba(255,255,255,0.98) 0%,
                    rgba(255,182,193,0.95) 20%,
                    rgba(255,105,180,0.85) 60%,
                    rgba(255,20,147,0.75) 100%);
        }

        .layer-middle .petal:nth-child(1) { 
            transform: translate(-19px, -40px) translateY(-70px) rotateZ(22.5deg) rotateX(25deg);
        }
        .layer-middle .petal:nth-child(2) { 
            transform: translate(-19px, -40px) translateY(-70px) rotateZ(67.5deg) rotateX(25deg);
        }
        .layer-middle .petal:nth-child(3) { 
            transform: translate(-19px, -40px) translateY(-70px) rotateZ(112.5deg) rotateX(25deg);
        }
        .layer-middle .petal:nth-child(4) { 
            transform: translate(-19px, -40px) translateY(-70px) rotateZ(157.5deg) rotateX(25deg);
        }
        .layer-middle .petal:nth-child(5) { 
            transform: translate(-19px, -40px) translateY(-70px) rotateZ(202.5deg) rotateX(25deg);
        }
        .layer-middle .petal:nth-child(6) { 
            transform: translate(-19px, -40px) translateY(-70px) rotateZ(247.5deg) rotateX(25deg);
        }
        .layer-middle .petal:nth-child(7) { 
            transform: translate(-19px, -40px) translateY(-70px) rotateZ(292.5deg) rotateX(25deg);
        }
        .layer-middle .petal:nth-child(8) { 
            transform: translate(-19px, -40px) translateY(-70px) rotateZ(337.5deg) rotateX(25deg);
        }

        /* Inner layer - 6 petals */
        .layer-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transform: translateZ(45px);
        }

        .layer-inner .petal {
            width: 30px;
            height: 60px;
            background: 
                linear-gradient(180deg, 
                    rgba(255,255,255,1) 0%,
                    rgba(255,182,193,0.9) 15%,
                    rgba(255,105,180,0.7) 50%,
                    rgba(255,20,147,0.6) 100%);
        }

        .layer-inner .petal:nth-child(1) { 
            transform: translate(-15px, -30px) translateY(-50px) rotateZ(0deg) rotateX(40deg);
        }
        .layer-inner .petal:nth-child(2) { 
            transform: translate(-15px, -30px) translateY(-50px) rotateZ(60deg) rotateX(40deg);
        }
        .layer-inner .petal:nth-child(3) { 
            transform: translate(-15px, -30px) translateY(-50px) rotateZ(120deg) rotateX(40deg);
        }
        .layer-inner .petal:nth-child(4) { 
            transform: translate(-15px, -30px) translateY(-50px) rotateZ(180deg) rotateX(40deg);
        }
        .layer-inner .petal:nth-child(5) { 
            transform: translate(-15px, -30px) translateY(-50px) rotateZ(240deg) rotateX(40deg);
        }
        .layer-inner .petal:nth-child(6) { 
            transform: translate(-15px, -30px) translateY(-50px) rotateZ(300deg) rotateX(40deg);
        }

        /* Innermost layer - 4 petals */
        .layer-innermost {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transform: translateZ(60px);
        }

        .layer-innermost .petal {
            width: 20px;
            height: 40px;
            background: 
                linear-gradient(180deg, 
                    rgba(255,255,255,1) 0%,
                    rgba(255,240,245,0.95) 30%,
                    rgba(255,182,193,0.8) 70%,
                    rgba(255,105,180,0.5) 100%);
        }

        .layer-innermost .petal:nth-child(1) { 
            transform: translate(-10px, -20px) translateY(-30px) rotateZ(45deg) rotateX(60deg);
        }
        .layer-innermost .petal:nth-child(2) { 
            transform: translate(-10px, -20px) translateY(-30px) rotateZ(135deg) rotateX(60deg);
        }
        .layer-innermost .petal:nth-child(3) { 
            transform: translate(-10px, -20px) translateY(-30px) rotateZ(225deg) rotateX(60deg);
        }
        .layer-innermost .petal:nth-child(4) { 
            transform: translate(-10px, -20px) translateY(-30px) rotateZ(315deg) rotateX(60deg);
        }



        /* Enhanced water effects */
        .water-surface {
            position: absolute;
            bottom: -250px;
            left: 50%;
            transform: translateX(-50%);
            width: 800px;
            height: 300px;
            background: 
                radial-gradient(ellipse at center, 
                    rgba(100,200,255,0.3) 0%,
                    rgba(50,150,255,0.2) 50%,
                    transparent 100%);
            border-radius: 50%;
            opacity: 0.7;
        }

        .ripple {
            position: absolute;
            bottom: -200px;
            left: 50%;
            transform: translateX(-50%);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: rippleFlow 5s ease-out infinite;
        }

        .ripple:nth-child(1) {
            width: 250px;
            height: 125px;
            animation-delay: 0s;
        }

        .ripple:nth-child(2) {
            width: 350px;
            height: 175px;
            animation-delay: 2s;
            border-color: rgba(255, 255, 255, 0.3);
        }

        .ripple:nth-child(3) {
            width: 450px;
            height: 225px;
            animation-delay: 4s;
            border-color: rgba(255, 255, 255, 0.2);
        }

        @keyframes rippleFlow {
            0% {
                transform: translateX(-50%) scale(0.2);
                opacity: 1;
            }
            100% {
                transform: translateX(-50%) scale(1);
                opacity: 0;
            }
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.95);
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            font-weight: 700;
            margin-top: 80px;
            text-align: center;
            animation: subtitleGlow 5s ease-in;
            z-index: 10;
            position: relative;
            text-shadow: 
                0 0 10px rgba(255,182,193,0.6),
                0 0 20px rgba(255,105,180,0.4),
                2px 2px 4px rgba(0,0,0,0.5);
        }

        @keyframes subtitleGlow {
            from { 
                opacity: 0; 
                transform: translateY(30px) scale(0.9); 
            }
            to { 
                opacity: 0.95; 
                transform: translateY(0) scale(1); 
            }
        }

        /* Enhanced sparkle effects */
        .sparkle {
            position: absolute;
            border-radius: 50%;
            animation: sparkleEnhanced 6s ease-in-out infinite;
            background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,182,193,0.8) 100%);
        }

        .sparkle:nth-child(1) { 
            top: 15%; 
            left: 10%; 
            width: 4px;
            height: 4px;
            animation-delay: 0s; 
        }
        .sparkle:nth-child(2) { 
            top: 25%; 
            right: 15%; 
            width: 3px;
            height: 3px;
            animation-delay: 2s; 
        }
        .sparkle:nth-child(3) { 
            bottom: 25%; 
            left: 20%; 
            width: 5px;
            height: 5px;
            animation-delay: 4s; 
        }
        .sparkle:nth-child(4) { 
            bottom: 35%; 
            right: 10%; 
            width: 3px;
            height: 3px;
            animation-delay: 1s; 
        }
        .sparkle:nth-child(5) { 
            top: 40%; 
            left: 5%; 
            width: 4px;
            height: 4px;
            animation-delay: 3s; 
        }
        .sparkle:nth-child(6) { 
            top: 60%; 
            right: 25%; 
            width: 2px;
            height: 2px;
            animation-delay: 5s; 
        }

        @keyframes sparkleEnhanced {
            0%, 100% { 
                transform: translateY(0px) scale(0.5) rotate(0deg); 
                opacity: 0.3; 
                box-shadow: 0 0 5px rgba(255,255,255,0.5);
            }
            50% { 
                transform: translateY(-20px) scale(1.5) rotate(180deg); 
                opacity: 1; 
                box-shadow: 0 0 15px rgba(255,255,255,0.9);
            }
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
                margin-bottom: 40px;
            }
            
            .lotus-scene {
                width: 320px;
                height: 320px;
            }
            
            .lotus-container {
                margin-left: -160px;
                margin-top: -160px;
            }
            
            .subtitle {
                font-size: 1.4rem;
                margin-top: 60px;
                padding: 0 20px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
                margin-bottom: 30px;
            }
            
            .lotus-scene {
                width: 280px;
                height: 280px;
            }
            
            .lotus-container {
                margin-left: -140px;
                margin-top: -140px;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
